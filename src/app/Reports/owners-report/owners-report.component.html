<div style="background-color: rgb(245, 245, 245);" class="h-100">
    <div class="container pt-4 ">
        <div class="container-fluid p-2  ">
      
            <button class="btn btn-primary" (click)="print()"><mat-icon>print</mat-icon></button>
        </div>
        
        <div id="printRpt">
        
       <!-------------------------    Top Logo Section -------------------->
               <div class="hide">
                <div class="text-center border-bottom d-flex justify-content-between">
                    <span>
                        <img src="..\..\assets\Images\MMA-logo.jpg" style="color: black;" alt="" srcset="" height="100"
                            width="120">
                    </span>
                    <span class="mt-3">
                        
    
                        <h1>Mehria Mall & Residencia</h1>
                        <h5 style="margin-top: -15px;" class="text-end">Mehria Town Pvt.(Ltd)</h5>
    
                        <h1>List Of Owners</h1>
                    </span>
                    <span>
                        <img src="..\..\assets\Images\MT-logo.jpg" style="color: black;" alt="" srcset="" height="100"
                            width="100">
                    </span>
            
            
                </div>
               </div>
           
            <div class="pt-4">
                <table class="table">
                    <thead>
                        <th>S#</th>
                        <th>Name</th>
                        <th>CNIC</th>
                        <th>Mobile No.</th>
                        <th>City</th>
                        <th>Shops</th>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ownerData;index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.partyName}}</td>
                            <td>{{item.partyCNIC}}</td>
                            <td>{{item.partyMobileNo}}</td>
                            <td>{{item.cityName}}</td>
                            <td>{{item.totalShops}}</td>
        
                        </tr>
                        <tr *ngIf="ownerData == ''" class="text-center">
                            <td colspan="6">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>
    </div>
</div>
