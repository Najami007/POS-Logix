<div class="bckgrnd bg-grey">
    <div class="container-fluid">
        <h1 class="rptTitle">Trial balance</h1>
            <div class="selRow  ">
                <div class="row ">
                    

              
                        <mat-form-field class="col-lg-4">
                            <mat-label>From Date</mat-label>
                            <input matInput type="text" [matDatepicker]="startDate">
                            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                            <mat-datepicker #startDate></mat-datepicker>
                        </mat-form-field>

                    
                        <mat-form-field class="col-lg-4">
                            <mat-label>To Date</mat-label>
                            <input matInput type="text" [matDatepicker]="EndDate">
                            <mat-datepicker-toggle matSuffix [for]="EndDate"></mat-datepicker-toggle>
                            <mat-datepicker #EndDate></mat-datepicker>
                        </mat-form-field>
                

                    <div class="col-lg-2 col-md-1 col-sm-1 mt-4 text-end" >
                        <button class="fw-bold">
                            <mat-icon class="text-success">insert_drive_file</mat-icon>Get Rpt
                        </button>
                        
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 mt-4 ">
                        <button class="fw-bold" (click)="PrintTable()">
                            <mat-icon class="text-primary">print</mat-icon>Print
                        </button>
                    </div>
                </div>
            </div>

            <hr>
    
        <div id="printDiv" class="p-3 printDiv">
            <table class="rptTable">

                
                   <thead>
                    <tr class="text-center">
                    
                        <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3" rowspan="2">Account Code</th>
                        <th class="col-lg-3 col-md-3 col-sm-3 col-xs-3" rowspan="2">Account Title</th>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2" colspan="2">Opening</th>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2" colspan="2">Yearly</th>
                        <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2" colspan="2">Closing</th>

                    </tr>
                    <tr class="text-center">
                        
                        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Debit</th>
                        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Credit</th>
                        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Debit</th>
                        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Credit</th>
                        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Debit</th>
                        <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Credit</th>

                    </tr>
                   </thead>
              
                <tbody>
                    <tr class="">
                        <td class="col-lg-3 col-md-3 col-sm-3 col-xs-3 "></td>
                        <td class="col-lg-3 col-md-3 col-sm-3 col-xs-3 ">Title</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end" >10</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">10</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end" >10</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">10</td>

                    </tr>
                    <br>
                    <tr class="fw-bold">
                        <td class="col-lg-4 col-md-4 col-sm-4 col-xs-4" colspan="2">Total</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1  text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>
                        <td class="col-lg-1 col-md-1 col-sm-1 col-xs-1 text-end">0</td>

                    </tr>


                </tbody>
                
            </table>
        </div>


    </div>
</div>
