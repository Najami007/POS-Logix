<div class="container container-fluid p-2">

    <div class=" mt-3 d-flex justify-content-between p-3">
        <p class="dialogueTitle">Add Credintials</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon>
    </div>


    <mat-form-field class="w-100 " appearance="outline">
        <mat-label>Select Bill Date</mat-label>
        <input readonly="true" matInput type="text" name="voucherDate" [(ngModel)]="shopBillDate"
        [matDatepicker]="date">  
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Wapda Charges</mat-label>
        <input matInput type="number" min="0" (keypress)="changeValue($event)" [(ngModel)]="wapdaCharges">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>HVAC Charges</mat-label>
        <input matInput type="number" min="0" (keypress)="changeValue($event)" [(ngModel)]="hvacCharges">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Generator Charges</mat-label>
        <input matInput type="number" min="0" (keypress)="changeValue($event)" [(ngModel)]="GeneratorCharges">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Gas Charges</mat-label>
        <input matInput type="number" min="0" (keypress)="changeValue($event)" [(ngModel)]="GasCharges">
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
        <mat-label>Remarks</mat-label>
        <textarea matInput type="number" [(ngModel)]="BillRemarks"></textarea>
    </mat-form-field>


    <div class="text-center">
        <button class="btn btn-success me-2" (click)="saveBill()">Generate Bill</button>
        <button class="btn btn-danger" (click)="reset()">Cancel</button>
    </div>

</div>
