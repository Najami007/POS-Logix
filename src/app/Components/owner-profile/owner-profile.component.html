<div class="d-flex container-fluid border-top mt-2  bg-light">


    <!-- Left Side of the page  -->
    <div class="col-lg-6 mt-2 border-end">
        <div class="border-bottom">
            <h2>Bank Credentials</h2>
        </div>
        <div class=" m-3">
            <div class="d-flex justify-content-around  col-lg-12 mt-1">


                <mat-form-field class="col-md-5" appearance="outline">
                    
                    <mat-label>Party Type</mat-label>
                    <mat-select [(ngModel)]="PartyID">
                        <mat-option value="owner">Owner</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input [(ngModel)]="ownerName" name="UEmail" matInput type="text">
                    
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-around  col-lg-12 mt-1">


                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>CNIC</mat-label>
                    <input [(ngModel)]="cnic"  name="uName" matInput type="text">
                   
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>City Name</mat-label>
                    <input [(ngModel)]="CityID"  name="uName" matInput type="text">
                    
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-around  col-lg-12 mt-1">
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Mobile No</mat-label>
                    <input [(ngModel)]="mobileNo" name="uPassword" matInput type="text">
                    <mat-icon matSuffix class="text-secondary">lock</mat-icon>
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Bank Account Title</mat-label>
                    <input [(ngModel)]="accountTitle" matInput type="text">
                    
                </mat-form-field>
                

            </div>

            <div class="d-flex justify-content-around  col-lg-12 mt-1">

                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Bank Account No.</mat-label>
                    <textarea  matInput [(ngModel)]="accountNo" type="text"></textarea>
                    
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input [(ngModel)]="address" matInput type="text">
                    
                </mat-form-field>
                
            </div>

            <div class="d-flex justify-content-around  col-lg-12 mt-1">
               
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea  matInput [(ngModel)]="description" type="text"></textarea>
                    
                </mat-form-field>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            <Button class="btn btn-success m-2 w-25 h-25" ><mat-icon class="pt-1" >save</mat-icon>{{btntype}}</Button>
            <Button class="btn btn-danger m-2 w-25 h-25"><mat-icon class="pt-1" >cached</mat-icon>Reset</Button>
        </div>
    </div>


    <!-- Saved Record Side of the page  -->
    <div class="mt-2 col-lg-6 border-start">
        <div class="border-bottom ">
            <h2 style="margin-left:10px;">Saved Record </h2>
        </div>
       
        <mat-form-field class="col-md-11 m-3" appearance="outline">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
            <mat-icon matPrefix class="text-secondary">search</mat-icon>
        </mat-form-field>
        <div class="m-3">
           
            <table class="table justify-content-center" >
                <thead class="">
                    <th>S#</th>
                    <th>Name</th>
                    <th>CNIC</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>Mobile</th>
                    <th >Action</th>
                </thead>
                <tbody>
                    <tr >
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><mat-icon class="text-success cursorPointer " >edit</mat-icon>
                            <mat-icon class="text-danger cursorPointer" >delete</mat-icon></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
