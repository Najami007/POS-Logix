<div>

    <div class=" mt-3 d-flex justify-content-between p-3">
        <h2 class="dialogueTitle">ADD CAM Details</h2><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon>
    </div>

    <div class="text-center container-fluid ">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Select Floor Name</mat-label>
            <mat-select [(ngModel)]="floorID">

                <mat-option>demo</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Select Category Name</mat-label>
            <mat-select [(ngModel)]="shopCategoryID">

                <mat-option>demo</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>CAM Title</mat-label>
            <input matInput type="text" [(ngModel)]="CAMTitle">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>CAM Charges</mat-label>
            <input matInput type="number" [(ngModel)]="camCharges">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="Description"></textarea>
        </mat-form-field>


    </div>
    <div class="justify-content-center d-flex">
        <button class="btn btn-success m-1" ><mat-icon class="pt-1">save</mat-icon>
            {{actionbtn}} </button>
        <button class="btn btn-danger m-1 " (click)="reset()"><mat-icon class="pt-1">cached</mat-icon> Reset </button>
    </div>
</div>
