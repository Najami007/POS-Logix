<div >

    <div class="text-center  mt-3"><h2>ADD Product Sub-Category</h2></div>

    <div class="text-center container-fluid " >
        <mat-form-field class="w-100" appearance="outline">
        <mat-label>Select Category Name</mat-label>
        <mat-select [(ngModel)]="CategoryID" >

            <mat-option *ngFor="let item of categoryName" [value]="item.categoryID">{{item.categoryName}}</mat-option>
        </mat-select>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>SubCategory Name</mat-label>
            <input matInput type="text" [(ngModel)]="SubCategoryName">
            </mat-form-field>

        
    </div>
    <div class="justify-content-center d-flex" >
        <button class="btn btn-success m-1" (click)="addSubCategory()"><mat-icon class="pt-1" >save</mat-icon> {{actionbtn}} </button>
        <button class="btn btn-danger m-1 " ><mat-icon class="pt-1">cached</mat-icon> Reset </button>
    </div>
</div>
